<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>1024小游戏 - 网页版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">1024</div>
      <div class="scores">
        <div class="score-box">
          <div class="score-title">分数</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">最高分</div>
          <div class="score-value" id="best-score">0</div>
        </div>
      </div>
    </div>
    
    <div class="instructions">
      <div class="instructions-title">游戏说明</div>
      <div class="instructions-text">使用方向键或滑动屏幕来移动方块</div>
      <div class="instructions-text">相同数字的方块相撞时会合并</div>
      <div class="instructions-text">尝试获得1024或更高分数！</div>
    </div>

    <div class="game-container" id="game-container">
      <div class="grid" id="grid">
        <!-- 格子将由JavaScript动态生成 -->
      </div>
      <div class="game-over" id="game-over">
        游戏结束！
      </div>
    </div>
    
    <button class="new-game-btn" id="new-game-btn">新游戏</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
